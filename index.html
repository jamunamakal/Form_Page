<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <section class="form-page">
        <div class="container">
        <h1>Application Form</h1>

        <form >
        <div class="form-group" id="n">
                <label>First Name</label>
                <input type="text" placeholder="Enter Your First Name">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Your Last Name">
        </div>
        <div class="form-group">
                 <label>Contact No:</label>
                 <input type="tel" placeholder="Enter Your Mobile No.">
                 <label>DOB</label>
                 <input type="date" placeholder="Enter Your Date Of Birth">
                 <label>Email</label>
                 <input type="email" name="username" placeholder="Enter Your email">
                 <label>Password</label>
                 <input type="text" name="psw">
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others
        </div>
        <div class="form-group">
            <label>Subject</label>
            <input type="checkbox" name="Subject" value="Web Design">Web Design
            <input type="checkbox" name="Subject" value="Dot Net">Dot Net
            <input type="checkbox" name="Subject" value="angular">Angular
            <input type="checkbox" name="Subject" value="java">Java
        </div>
        <div class="form-group">
            <label>Country</label>
            <Select name="country" id="">
            <option value="">Select Your Country</option>
            <option value="Russia">Russia</option>
            <option value="France">France</option>
            <option value="Israel">Israel</option>
            <option value="Japan">Japan</option>
        </Select>
        <div class="form-group">
            <label>Comment</label>
            <textarea name="message" id="" cols="20" rows="10" placeholder="Writ Your Comment"></textarea>
        </div>
        <input id="btn" type="submit" value="Submit">

        </div>



        </form>

        </div>

    </section>
    
</body>
</html>
